<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analog Clock</title>
    <link rel="shortcut icon" type="image/ico" href="./Media/favicon.ico" style="color: white;">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Long+Cang&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">
</head>
<body>
    <button class="changeTheme">dark</button>
    <div class="clock">
        <p class="Number-1">12</p>
        <p class="Number-5">.</p>
        <p class="Number-6">.</p>
        <p class="Number-2">3</p>
        <p class="Number-7">.</p>
        <p class="Number-8">.</p>
        <p class="Number-3">6</p>
        <p class="Number-9">.</p>
        <p class="Number-10">.</p>
        <p class="Number-4">9</p>
        <p class="Number-11">.</p>
        <p class="Number-12">.</p>
        <div class="hour"></div>
        <div class="min"></div>
        <div class="sec"></div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
